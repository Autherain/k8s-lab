# =============================================================================
# GITHUB ACTIONS - CI/CD pour Terraform
# =============================================================================
#
# FONCTIONNEMENT :
# - Se déclenche automatiquement quand terraform/** change
# - Plan : lint + validate + plan (automatique, pour review)
# - Apply : re-calcule le plan et applique (nécessite approbation manuelle)
#
# NOTE : On n'utilise PAS de plan sauvegardé entre les jobs car :
# - Scaleway S3 ne supporte pas le state locking
# - Un plan sauvegardé peut devenir "stale" si le state change
# - L'apply re-calcule le plan pour garantir la cohérence
#
# CONFIGURATION REQUISE :
#
# 1. Repository secrets (Settings > Secrets and variables > Actions) :
#    - S3_ACCESS_KEY, S3_SECRET_KEY (backend S3 compatible)
#    - SCW_ACCESS_KEY, SCW_SECRET_KEY, SCW_PROJECT_ID (si provider Scaleway)
#
# 2. Environnement "production" (Settings > Environments) :
#    Activer "Required reviewers" pour bloquer l'apply
#
# =============================================================================

name: Terraform CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/terraform.yml"

env:
  TF_VERSION: "1.14.0"
  TF_ROOT: "terraform"

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # ÉTAPE 1 : Lint, Validate & Plan (automatique)
  # ---------------------------------------------------------------------------
  plan:
    name: "1️⃣ Lint & Plan"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_ROOT }}
        run: terraform fmt -check -recursive

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint
        working-directory: ${{ env.TF_ROOT }}
        run: |
          tflint --init --config=../.tflint.hcl
          tflint --config=../.tflint.hcl --format compact

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_ROOT }}
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
        run: terraform plan -no-color

  # ---------------------------------------------------------------------------
  # ÉTAPE 2 : Apply (MANUEL - uniquement sur main)
  # ---------------------------------------------------------------------------
  apply:
    name: "2️⃣ Apply"
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ${{ env.TF_ROOT }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_PROJECT_ID: ${{ secrets.SCW_PROJECT_ID }}
        run: terraform apply -auto-approve
